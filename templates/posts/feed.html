{% extends "base.html" %}

{%  block head_content %}
    <title>InstaClone Feed</title>
{% endblock %}

{% block container %}
    <div class="container">
        {% for post in posts %}
            <div class="col-lg-4 offset-lg-4">
                <img src="{{ post.user.picture }}" alt="{{ post.user.name }}" class="mr-4 rounded-circle">
                <div class="media">
                    <h5 class="mt-0">{{ post.user.name }}</h5>
                    {{ post.timestamp }}
                </div>
            </div>
            <img src="{{ post.photo }}" alt="{{ post.title }}" class="img-fluid mt-3 border rounded">
            <h6 class="ml-1 mt-1">{{ post.title }}</h6>
        {% endfor %}
    </div>
{% endblock %}
